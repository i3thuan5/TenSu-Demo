sudo: false
language: node_js
node_js:
- node
env:
- TSI2_LING7='build'
- TSI2_LING7='test'
- TSI2_LING7='check'
branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
script:
- echo npm run $TSI2_LING7
- npm run $TSI2_LING7
deploy:
  - provider: npm
    skip_cleanup: true
    email: a8568730@gmail.com
    api_key:
      secure: 
    on:
      tags: true
      repo: i3thuan5/TenSu
      condition: $TSI2_LING7 = build
  - provider: pages
    fqdn: tensu.ithuan.tw
    skip_cleanup: true
    local_dir: build/
    github_token:
      secure: 
    on:
      branch: master
      condition: $TSI2_LING7 = build
